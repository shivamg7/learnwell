<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Yash Agrawal and Shivam Kalhans">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/loginstyle.css">
        <link rel="shortcut icon" href="icon.png" />
        <title>
            LearnWell
        </title>

		<style>

			#buttons{
				margin-top: 100px;
			}
		</style>

		<script type="text/javascript">
            function relocate1(){
                location.href = "{%url 'bsl:stats'%}";
            }
            function relocate2(){
                location.href = "{%url 'bsl:quiz'%}";
            }

        </script>



    </head>
    <body class="text-center">


<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
 google.load('visualization', '1.0', {'packages':['corechart']});
  google.setOnLoadCallback(drawChart);
   function drawChart() { var data = new google.visualization.DataTable();
      data.addColumn('string', 'Number');
      data.addColumn('number', 'Number/10');
       data.addRows( {{ data }} );
        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
         chart.draw(data, {width: 400, height: 240, title: "Numbers"}); }
          </script>


       <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{%url 'bsl:index' %}"><i class="fas fa-chalkboard-teacher"></i> LearnWell</a>
            	</div>
				 <div class="collapse navbar-collapse" id="navbarContent">

                <ul class="navbar-nav ml-auto nav-right">
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <i class="fas fa-user-cog"></i> {{request.user.username}}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="{% url 'bsl:logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
        </nav>

		<div id="buttons" class="container text-center">
			<button type="button" class="btn btn-outline-dark btn-lg" onclick="relocate2()"><i class="far fa-file-alt"></i> Attempt Quiz</button>
		</div>

    <div class='div-id' style="margin:auto;padding:10px;">
          {%for score in scores%}
            <p> Score in quiz {{score.quizid}} is {{score.score}} </p>
          {%endfor%}
        </div>
      <div class="chart_div">
      </div>


         <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </body>
</html>
